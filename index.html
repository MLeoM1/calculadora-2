<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/calculadora.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">Calculadora</div>
        <div class="section1">
            <div class="div1">
                <button type="button" class="btn btn-outline-dark btn-lg boton1"></button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1"></button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1"></button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">=</button>
            </div>
            <div class="div2">
                <button type="button" class="btn btn-outline-dark btn-lg boton1">7</button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">8</button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">9</button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">x</button>
            </div>
            <div class="div3">
                <button type="button" class="btn btn-outline-dark btn-lg boton1">4</button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">5</button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">6</button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">/</button>
            </div>
            <div class="div4">
                <button type="button" class="btn btn-outline-dark btn-lg boton1">1</button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">2</button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">3</button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">+</button>
            </div>
            <div class="div5">
                <button type="button" class="btn btn-outline-dark btn-lg boton1"></button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">0</button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1"></button>
                <button type="button" class="btn btn-outline-dark btn-lg boton1">-</button>
            </div>
        </div>



        <div class="footer"></div>
        <div class="section2"></div>
        <div class="section3"></div>
    </div>
    
    <script src="./scripts/mi-archivo.js"></script>
</body>
</html>
